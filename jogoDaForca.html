<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Jogo da Forca - Tema: Computação</h1>
    <div id="forca">
      <div class="parte base"></div>
      <div class="parte poste"></div>
      <div class="parte haste"></div>
      <div class="parte corda"></div>
      <div class="parte cabeca" style="display: none"></div>
      <div class="parte corpo" style="display: none"></div>
      <div class="parte bracoE" style="display: none"></div>
      <div class="parte bracoD" style="display: none"></div>
      <div class="parte pernaE" style="display: none"></div>
      <div class="parte pernaD" style="display: none"></div>
    </div>
    <div id="palavra"></div>
    <div id="teclado"></div>
    <p>Tentativas restantes: <span id="tentativas">6</span></p>
    <div id="tentativasX">X X X X X X</div>
    <button id="reiniciar" style="display: none">Jogar Novamente</button>

    <script src="script.js"></script>
  </body>
</html>
